<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Dice Roller</h1>
    <div class="container">
        <img src="1.png" alt="" height="300px" id="dice">
    </div>
    <div class="btn1 btn">
        <img src="man1.png" alt="" height="150px">
        <button onclick="diceRoller()" class="player">Player-1</button>
    </div>
    <div class="btn2 btn">
        <img src="man2.png" alt="" height="150px">
        <button onclick="diceRoller()" class="player">Player-2</button>
    </div>
    <div class="btn3 btn">
        <img src="man3.png" alt="" height="150px">
        <button onclick="diceRoller()" class="player">Player-3</button>
    </div>
    <div class="btn4 btn">
        <img src="man4.png" alt="" height="150px">
        <button onclick="diceRoller()" class="player">Player-4</button>
    </div>
        
    </div>

    <script>
        const min = 1;
        const max = 6;
        function diceRoller() {
            const diceelement = document.getElementById("dice");
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            diceelement.src = `${randomNumber}.png`;
        }
    </script>
</body>

</html>
